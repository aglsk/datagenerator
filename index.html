<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CONSULTA PDV</title>

  <!-- Meta Open Graph para compartilhamento -->
  <meta property="og:title" content="CONSULTA PDV" />
  <meta property="og:description" content="Gere informações formatadas automaticamente com nome, CPF, endereço, telefone e mais!" />
  <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7-c0KZjLh4pGp6PSWniW1kpNnUzXdi1v5xDWPnOBOAX9wbzVYB16nmXU&s=10" />
  <meta property="og:url" content="https://seudominio.com/consulta-pdv" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#28a745" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .btn-copiar {
      background: #007bff;
      margin-left: 10px;
    }
    .btn-copiar:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CONSULTA CEP</h2>

    <label>NOME:</label>
    <input type="text" id="nome" />

    <label>CPF:</label>
    <input type="text" id="cpf" />

    <label>TELEFONE:</label>
    <input type="text" id="telefone" oninput="formatarTelefone(this)" maxlength="13"/>

    <label>CEP:</label>
    <input type="text" id="cep" oninput="formatarCEP(this)" maxlength="10" onblur="buscarCEP()" />

    <label>ENDEREÇO:</label>
    <input type="text" id="endereco" />

    <label>BAIRRO:</label>
    <input type="text" id="bairro" />

    <label>CIDADE:</label>
    <input type="text" id="cidade" />

    <label>ESTADO:</label>
    <input type="text" id="estado" readonly />

    <label>SIGLA ESTADO:</label>
    <input type="text" id="sigla_estado" readonly />

    <label>PAÍS:</label>
    <input type="text" id="pais" value="Brasil" readonly />

    <label>SIGLA PAÍS:</label>
    <input type="text" id="sigla_pais" value="BR" readonly />

    <label>S/N:</label>
    <input type="text" id="sn" />

    <button onclick="gerarTexto()">GERAR TEXTO</button>
    <button class="btn-copiar" onclick="copiarTexto()">COPIAR</button>

    <label>TEXTO GERADO:</label>
    <textarea id="resultado" readonly></textarea>
  </div>

  <script>
    const estados = {
      "AC": "Acre", "AL": "Alagoas", "AP": "Amapá", "AM": "Amazonas",
      "BA": "Bahia", "CE": "Ceará", "DF": "Distrito Federal", "ES": "Espírito Santo",
      "GO": "Goiás", "MA": "Maranhão", "MT": "Mato Grosso", "MS": "Mato Grosso do Sul",
      "MG": "Minas Gerais", "PA": "Pará", "PB": "Paraíba", "PR": "Paraná",
      "PE": "Pernambuco", "PI": "Piauí", "RJ": "Rio de Janeiro", "RN": "Rio Grande do Norte",
      "RS": "Rio Grande do Sul", "RO": "Rondônia", "RR": "Roraima", "SC": "Santa Catarina",
      "SP": "São Paulo", "SE": "Sergipe", "TO": "Tocantins"
    };

    function formatarCEP(campo) {
      let cep = campo.value.replace(/\D/g, "").slice(0, 8);
      if (cep.length >= 6) {
        campo.value = cep.replace(/^(\d{2})(\d{3})(\d{3})$/, "$1.$2-$3");
      } else if (cep.length >= 3) {
        campo.value = cep.replace(/^(\d{2})(\d{1,3})$/, "$1.$2");
      } else {
        campo.value = cep;
      }
    }

    function formatarTelefone(campo) {
      let tel = campo.value.replace(/\D/g, "").slice(0, 11);
      if (tel.length >= 7) {
        campo.value = tel.replace(/^(\d{2})(\d{5})(\d{0,4})$/, "$1 $2-$3");
      } else if (tel.length >= 3) {
        campo.value = tel.replace(/^(\d{2})(\d{1,5})$/, "$1 $2");
      } else {
        campo.value = tel;
      }
    }

    function buscarCEP() {
      const cep = document.getElementById("cep").value.replace(/\D/g, "");
      if (cep.length === 8) {
        fetch(`https://brasilapi.com.br/api/cep/v1/${cep}`)
          .then(response => response.json())
          .then(data => {
            const estadoNome = estados[data.state] || data.state;
            document.getElementById("endereco").value = data.street || "";
            document.getElementById("bairro").value = data.neighborhood || "";
            document.getElementById("cidade").value = data.city || "";
            document.getElementById("estado").value = estadoNome;
            document.getElementById("sigla_estado").value = data.state || "";
          })
          .catch(() => alert("CEP não encontrado"));
      }
    }

    function gerarTexto() {
      const texto = `
NOME: ${document.getElementById("nome").value}

CPF: ${document.getElementById("cpf").value}

TELEFONE: ${document.getElementById("telefone").value}

CEP: ${document.getElementById("cep").value}

ENDEREÇO: ${document.getElementById("endereco").value}

BAIRRO: ${document.getElementById("bairro").value}

CIDADE: ${document.getElementById("cidade").value}

ESTADO: ${document.getElementById("estado").value}

SIGLA ESTADO: ${document.getElementById("sigla_estado").value}

PAIS: ${document.getElementById("pais").value}

SIGLA PAIS: ${document.getElementById("sigla_pais").value}

S/N: ${document.getElementById("sn").value}
`.toUpperCase().trim();

      document.getElementById("resultado").value = texto;
    }

    function copiarTexto() {
      const textarea = document.getElementById("resultado");
      textarea.select();
      document.execCommand("copy");
      alert("Texto copiado para a área de transferência!");
    }
  </script>
</body>
</html>
