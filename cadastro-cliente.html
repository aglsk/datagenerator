<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="F5 Informática e Acessórios - Soluções completas em tecnologia e informática"/>
  <meta property="og:title" content="F5 Informática e Acessórios - Cadastro de Cliente" />
  <meta property="og:description" content="Preencha seus dados para atendimento personalizado e promoções exclusivas." />
  <meta property="og:url" content="https://aglsk.github.io/f5pdv/cadastro-cliente.html" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRghvUSx9lGcJMvoaLkSpHt9CvrlX-x4umHwQ&s" />
  <title>Cadastro de Cliente | F5 Informática e Acessórios</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0066cc;
      --primary-dark: #0052a3;
      --secondary: #ff6600;
      --dark: #2c3e50;
      --light: #f8f9fa;
      --gray: #6c757d;
    }
    
    body {
      background: linear-gradient(135deg, #f1f4f9, #dff1ff);
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    
    .container {
      background: white;
      max-width: 600px;
      margin: 30px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    .logo {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .logo h1 {
      color: var(--primary);
      font-size: 28px;
      font-weight: 700;
      margin: 10px 0 5px;
    }
    
    .logo span {
      color: var(--secondary);
      font-size: 16px;
      font-weight: 600;
      display: block;
    }
    
    h2 {
      text-align: center;
      color: var(--dark);
      margin-bottom: 30px;
      font-size: 24px;
      position: relative;
    }
    
    h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background: var(--secondary);
      margin: 15px auto 0;
    }
    
    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 8px;
      color: var(--dark);
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 15px;
      margin-bottom: 5px;
      transition: all 0.3s;
      box-sizing: border-box;
    }
    
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.2);
      outline: none;
    }
    
    input::placeholder {
      color: #adb5bd;
    }
    
    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background: var(--primary);
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: var(--gray);
      padding-top: 20px;
      border-top: 1px solid #e9ecef;
    }
    
    .required::after {
      content: " *";
      color: #e74c3c;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>F5 INFORMÁTICA</h1>
      <span>E ACESSÓRIOS</span>
    </div>
    
    <h2>CADASTRO DE CLIENTE</h2>
    
    <form id="formulario">
      <label for="nome" class="required">Nome completo:</label>
      <input type="text" id="nome" required placeholder="Digite seu nome completo">
      
      <label for="cpf" class="required">CPF:</label>
      <input type="text" id="cpf" required placeholder="000.000.000-00" oninput="formatarCPF(this)">
      
      <label for="telefone" class="required">Telefone:</label>
      <input type="text" id="telefone" required placeholder="(21) 98765-4321" oninput="formatarTelefone(this)">
      
      <label for="cep" class="required">CEP:</label>
      <input type="text" id="cep" required placeholder="00000-000" oninput="formatarCEP(this)" onblur="buscarCEP()">
      
      <label for="endereco" class="required">Endereço:</label>
      <input type="text" id="endereco" required placeholder="Rua, Avenida, etc.">
      
      <label for="numero" class="required">Número:</label>
      <input type="text" id="numero" required placeholder="Nº">
      
      <label for="complemento">Complemento:</label>
      <input type="text" id="complemento" placeholder="Apto, Casa, etc.">
      
      <label for="bairro" class="required">Bairro:</label>
      <input type="text" id="bairro" required>
      
      <label for="cidade" class="required">Cidade:</label>
      <input type="text" id="cidade" required>
      
      <label for="estado" class="required">Estado:</label>
      <input type="text" id="estado" required maxlength="2" style="text-transform: uppercase;">
      
      <button type="button" onclick="validarFormulario()">
        ENVIAR CADASTRO
      </button>
    </form>
    
    <footer>
      F5 INFORMÁTICA E ACESSÓRIOS © 2025 - TODOS OS DIREITOS RESERVADOS<br>
      CNPJ: 00.000.000/0000-00 | Endereço: Rua Exemplo, 123 - Centro - Rio de Janeiro/RJ
    </footer>
  </div>
  
  <script>
    // Função para formatar CPF
    function formatarCPF(campo) {
      let valor = campo.value.replace(/\D/g, '');
      
      if (valor.length > 3 && valor.length <= 6) {
        valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
      } else if (valor.length > 6 && valor.length <= 9) {
        valor = valor.replace(/(\d{3})(\d{3})(\d)/, '$1.$2.$3');
      } else if (valor.length > 9) {
        valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d)/, '$1.$2.$3-$4');
      }
      
      campo.value = valor;
    }
    
    // Função para formatar telefone
    function formatarTelefone(campo) {
      let valor = campo.value.replace(/\D/g, '');
      
      if (valor.length > 0) {
        if (valor.length <= 2) {
          valor = valor.replace(/(\d{2})/, '($1) ');
        } else if (valor.length <= 7) {
          valor = valor.replace(/(\d{2})(\d{5})/, '($1) $2');
        } else {
          valor = valor.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
        }
      }
      
      campo.value = valor;
    }
    
    // Função para formatar CEP
    function formatarCEP(campo) {
      let valor = campo.value.replace(/\D/g, '');
      
      if (valor.length > 5) {
        valor = valor.replace(/(\d{5})(\d)/, '$1-$2');
      }
      
      campo.value = valor;
    }
    
    // Função para buscar CEP
    function buscarCEP() {
      const cep = document.getElementById('cep').value.replace(/\D/g, '');
      if (cep.length !== 8) return;
      
      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(res => res.json())
        .then(data => {
          if (!data.erro) {
            document.getElementById('endereco').value = data.logradouro || '';
            document.getElementById('bairro').value = data.bairro || '';
            document.getElementById('cidade').value = data.localidade || '';
            document.getElementById('estado').value = data.uf || '';
            document.getElementById('numero').focus();
          } else {
            alert('CEP não encontrado. Por favor, verifique e tente novamente.');
          }
        })
        .catch(err => {
          console.error('Erro ao buscar CEP:', err);
          alert('Erro ao buscar CEP. Por favor, tente novamente mais tarde.');
        });
    }
    
    // Função para formatar texto em maiúsculas
    function formatarMaiusculo(texto) {
      return texto.trim().toUpperCase();
    }
    
    // Função para validar o formulário
    function validarFormulario() {
      const camposObrigatorios = ['nome', 'cpf', 'telefone', 'cep', 'endereco', 'numero', 'bairro', 'cidade', 'estado'];
      let valido = true;
      
      camposObrigatorios.forEach(campo => {
        const elemento = document.getElementById(campo);
        if (!elemento.value.trim()) {
          elemento.style.borderColor = '#e74c3c';
          if (valido) {
            elemento.focus();
            valido = false;
          }
        } else {
          elemento.style.borderColor = '#ced4da';
        }
      });
      
      if (valido) {
        enviarWhatsApp();
      } else {
        alert('Por favor, preencha todos os campos obrigatórios marcados com *.');
      }
    }
    
    // Função para enviar via WhatsApp
    function enviarWhatsApp() {
      const nome = formatarMaiusculo(document.getElementById("nome").value);
      const cpf = document.getElementById("cpf").value;
      const telefone = document.getElementById("telefone").value;
      const cep = document.getElementById("cep").value;
      const endereco = formatarMaiusculo(document.getElementById("endereco").value);
      const numero = document.getElementById("numero").value;
      const complemento = formatarMaiusculo(document.getElementById("complemento").value);
      const bairro = formatarMaiusculo(document.getElementById("bairro").value);
      const cidade = formatarMaiusculo(document.getElementById("cidade").value);
      const estado = formatarMaiusculo(document.getElementById("estado").value);
      
      let msg = `*NOVO CADASTRO - F5 INFORMÁTICA*\n\n`;
      msg += `*Nome:* ${nome}\n`;
      msg += `*CPF:* ${cpf}\n`;
      msg += `*Telefone:* ${telefone}\n`;
      msg += `\n*ENDEREÇO*\n`;
      msg += `*CEP:* ${cep}\n`;
      msg += `*Endereço:* ${endereco}, ${numero}`;
      if (complemento) msg += ` - ${complemento}`;
      msg += `\n*Bairro:* ${bairro}\n`;
      msg += `*Cidade/UF:* ${cidade}/${estado}\n\n`;
      msg += `_Cadastro realizado em ${new Date().toLocaleDateString()}_`;
      
      const url = `https://wa.me/5521981012518?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    }
    
    // Adiciona máscara ao CPF quando a página carrega
    document.addEventListener('DOMContentLoaded', function() {
      const cpf = document.getElementById('cpf');
      if (cpf.value) {
        formatarCPF(cpf);
      }
    });
  </script>
</body>
</html>
